### basic settings

# site properties and page defaults
title: Bauer Human-Centered AI Lab
description: Interdisciplinary, Data-Driven Research & Teaching That Transforms Decision-Making.
# logo: images/logo.svg
logo: images/AIlogo.svg
header: images/background.jpg
footer: images/background.jpg
baseurl: /lab-website-template

# site social media and other links
links:
  email: mli@bauer.uh.edu
  google-scholar: 2RJSbyMAAAAJ&view_op=list_works&sortby=pubdate
  github: Human-Centered-AILab
  linkedin: company/human-centered-ai-lab/
  twitter: bauer_ai
#   instagram: YourLabHandle
#   youtube: YourLabChannel

# automatic citations
auto-cite:
  plugins:
    - name: sources
      input:
        - ../_data/sources.yaml
  output: ../_data/citations.yaml

### advanced settings

# default front matter parameters for markdown files
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

# collections
collections:
  members:
    output: true

# sass settings
sass:
  sass_dir: css

# syntax highlighting
highlighter: rouge

# plugins
plugins:
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-sitemap
  # - jekyll-github-metadata
  # - jekyll-avatar
  # - jekyll-gist
  # - jekyll-mentions
  # - jekyll-relative-links
  # - jemoji

# jekyll theme
theme: null
